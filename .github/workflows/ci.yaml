name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python -m pip install --upgrade pip tox
      - name: Lint
        run: python -m tox -e black,isort,flake8,pydocstyle,check-manifest,pypi-description

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        include:
          - python-version: 3.5
            tox-factor: py35
          - python-version: 3.6
            tox-factor: py36
          - python-version: 3.7
            tox-factor: py37
          - python-version: 3.8
            tox-factor: py38
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip tox tox-factor
      - name: Test
        run: python -m tox -f ${{ matrix.tox-factor }}
      - name: Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: python -m tox -e codecov
      - name: Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: python -m tox -e coveralls
